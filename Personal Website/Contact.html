        <header id="contactHeader">
            <h1>Contact Me</h1>
        </header>
        <article>
            <div class="container">
                <form action="" method="POST">
                <div class="row">
                  <div class="col-3">
                    <label for="name">Name</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="name" name="firstname" placeholder="Jon Snow">
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <label for="phone">Phone</label>
                  </div>
                  <div class="col-9">
                    <input id="phone" type="phone" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <label for="country">Email</label>
                  </div>
                  <div class="col-9">
                    <input id="phone" type="phone" type="email" placeholder="example@example.com" required/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <label for="subject">Message</label>
                  </div>
                  <div class="col-9">
                    <textarea id="subject" name="subject" placeholder="Write a short message" style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" id="submit" name="submit" value="Send">
                </div>
                </form>
              </div>
        </article>

                </div>
            </div>
        </footer>
